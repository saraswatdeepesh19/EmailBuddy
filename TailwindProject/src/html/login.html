<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body
    class="bg-gray-900 flex justify-center items-center min-h-screen color text-white"
  >
    <div class="bg-gray-700 rounded-lg px-10 pb-10 max-w-sm w-full">
      <h3 class="text-center self-center font-bold text-2xl m-4">Login</h3>
      <form>
        <div>
          <label class="block font-medium text-gray-300 text-sm my-3" for=""
            >Email</label
          >
          <input
            class="bg-gray-600 text-purple-200 w-full px-3 py-2 rounded-md border-none focus:outline-none focus:ring-1 focus:ring-blue-300"
            type="text"
            name=""
            id=""
            placeholder="Email"
          />
        </div>

        <div>
          <label class="block font-medium text-gray-300 text-sm my-3" for=""
            >Password</label
          >
          <input
            class="bg-gray-600 text-purple-200 w-full px-3 py-2 rounded-md border-none focus:outline-none focus:ring-1 focus:ring-blue-300"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
        </div>

        <button
          class="w-full mt-9 bg-blue-600 px-3 py-2 rounded-lg text font-bold hover:bg-blue-700 transition ease-in-out duration-200 text-white"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
