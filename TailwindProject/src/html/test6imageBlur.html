<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Blur</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <!-- Donut shape using two divs, one inside another -->
    <div class="max-w-full rounded-lg">
      <img
        src="/EmailBuddy/images/shiva.jpg"
        alt="shiva.jpg"
        class="blur-lg p-4 rounded-lg border-2 shadow-30/4 border-gray-300 hover:blur-none transition duration-300 ease-in-out"
      />
    </div>
  </body>
</html>
